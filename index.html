<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="info">
          <div class="profile-pic">
            <img
              src="/assets/images/avatar-jessica.jpeg"
              alt="Profile picture"
              width="100"
              height="100"
            />
          </div>
          <div class="details">
            <h2>Jessica Randall</h2>
            <h4>London, United Kingdom</h4>
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="links">
          <ul>
            <li><a href="#">GitHub</a></li>

            <li><a href="#">Frontend Mentor</a></li>

            <li><a href="#">LinkedIn</a></li>

            <li><a href="#">Twitter</a></li>

            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Katia</a>.
    </div>
  </body>
</html>
